# PostgreSQL Configuration optimized for:
# CPU: 4 cores, 8 threads
# RAM: 32 GB (ECC)
# Storage: SSD

# Connection Settings
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 8GB                  # 25% of RAM
effective_cache_size = 24GB           # 75% of RAM (OS cache + shared_buffers)
work_mem = 16MB                       # (RAM - Shared) / (max_connections * 3) approx
maintenance_work_mem = 2GB            # High for maintenance tasks
wal_buffers = 16MB                    # Default is usually fine, can increase for heavy write

# Checkpoints (SSD optimized)
checkpoint_completion_target = 0.9
min_wal_size = 1GB
max_wal_size = 4GB

# Planner Cost Constants (SSD optimized)
random_page_cost = 1.1                # Close to seq_page_cost (1.0) for SSDs
effective_io_concurrency = 200        # For SSDs

# Parallel Queries
max_worker_processes = 8              # Match CPU threads
max_parallel_workers_per_gather = 4   # Match CPU cores
max_parallel_workers = 8

# Logging
log_min_duration_statement = 250ms    # Log slow queries
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
