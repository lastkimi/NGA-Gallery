version: '3.8'

services:
  # MongoDB
  mongo:
    image: mongo:latest
    container_name: nga-museum-mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nga-museum-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nga-museum-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGO_URI=mongodb://mongo:27017/openart
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGIN=http://localhost:80
    ports:
      - "3001:3001"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data

  # Frontend (Nginx serving static files)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nga-museum-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  # Local Translator (Python)
  translator:
    image: python:3.10
    container_name: nga-museum-translator
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - MONGO_URI=mongodb://mongo:27017/openart
    command: bash -c "pip install pymongo torch transformers tqdm sentencepiece protobuf accelerate && python backend/scripts/translate_local_hunyuan.py"
    depends_on:
      - mongo

volumes:
  redis_data:
